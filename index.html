<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stilus.css" />
    <script src="valid.js"></script>
    <title>Keresztes Hunor</title>
  </head>
  <body>
    <main>
      <article>
        <section>
          <form
            name="validTeszt"
            method="get"
            action="#"
            onsubmit="return validateForm();"
          >
            <div class="sor">
              <label for="fNev">Felhasználónév:</label>
              <input
                type="text"
                id="fNev"
                name="fNev"
                pattern="[A-Z][a-zA-Z ]{3}"
              />
            </div>
            <div class="sor">
              <label for="email">E-mail cím:</label>
              <input type="text" id="email" name="email" />
            </div>
            <div class="sor">
              <label for="jSzo1">Jelszó:</label>
              <input
                type="password"
                id="jSzo1"
                name="jSzo1"
                pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[!-\/:-@\[-`{-~])[A-Za-z\d!-\/:-@\[-`{-~]{8,}"
              />
            </div>
            <div class="sor">
              <label for="jSzo2">Jelszó mégegyszer:</label>
              <input
                type="password"
                id="jSzo2"
                name="jSzo2"
                pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[!-\/:-@\[-`{-~])[A-Za-z\d!-\/:-@\[-`{-~]{8,}"
              />
            </div>
            <input type="submit" value="Küldés" />
          </form>
        </section>
      </article>
    </main>
  </body>
</html>
